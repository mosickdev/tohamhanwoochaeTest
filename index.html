<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토함한우채 - 프리미엄 한우명품관</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더와 햄버거 메뉴 -->
    <header>
        <div class="container-full nav-container">
            <div class="logo">
                <img src="./images/logo.png" alt="토함한우채 로고">
                <h1>토함한우채</h1>
            </div>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="introduce.html">소개</a></li>
                <li><a href="menu.html">메뉴</a></li>
                <!--
                <li><a href="news.html">소식</a></li>
                <li><a href="gallery.html">갤러리</a></li>
                -->
            </div>
        </div>
    </header>

    <!-- 히어로 섹션 (메인 페이지) 슬라이더 -->
    <section id="home" class="hero">
        <!-- 슬라이드 컨테이너 -->
        <div class="slider-container">
            <!-- 슬라이드들 -->
            <div class="slide fade">
                <div class="slide-bg" style="background-image: url('./images/hero-bg.png');"></div>
            </div>
            <div class="slide fade">
                <div class="slide-bg" style="background-image: url('./images/hero-bg2.png');"></div>
            </div>
            <div class="slide fade">
                <div class="slide-bg" style="background-image: url('./images/hero-bg3.png');"></div>
            </div>

            <!-- 이전/다음 버튼 -->
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
            
            <!-- 도트 인디케이터 -->
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        
        <!-- 좌측 상단에 배치할 문구 추가 -->
        <div class="hero-slogan">
            <h2>한우명품관 토함한우채</h2>
        </div>
    </section>

    <!-- 푸터 -->
    <footer>
        <div class="container-full">
            <div class="footer-links">
                <a href="index.html">홈</a>
                <a href="introduce.html">소개</a>
                <a href="menu.html">메뉴</a>
                <!--
                <a href="news.html">소식</a>
                <a href="gallery.html">갤러리</a>
                -->
            </div>
            <div class="copyright">
                &copy; copyright ⓒ Tohamhanwoochae, ALL RIGHT RESERVED
            </div>
        </div>
    </footer>

    <!-- 자바스크립트 파일 -->
    <script src="script.js"></script>
</body>
</html>
